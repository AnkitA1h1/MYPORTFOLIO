<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card custom-card">
                <form onsubmit={submitHandler}>
                    <h1
                        class="slds-text-heading_large slds-text-align_center slds-text-color_inverse slds-var-m-bottom_large">
                        Currency Converter</h1>
                    
                    <img src={currencyIcon} alt="Currency Icon"  height="150px" width="150px" class={imgClass} 
                        onmouseover={hoverHandler} onmouseleave={leaveMouse}/>
                    <lightning-input type="number" name="amount" label="Amount" placeholder="Amount" class="slds-var-m-top_large"
                        variant="label-hidden" required onchange={handlerChange}></lightning-input>

                    <div class="slds-grid slds-gutters baseline slds-var-m-vertical_large">
                        <div class="slds-col"> 
                            <lightning-combobox name="countryFrom" label="From" value={countryFrom}
                                placeholder="Currency" options={countryList} variant="label-hidden"
                                onchange={handlerChange}></lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type'
                                size='small' title='icon' class="custom-icon"></lightning-icon>
                        </div>
                        <div class="slds-col">
                             <lightning-combobox name="countryTo" label="To" value={countryTo}
                                placeholder="Currency" options={countryList} variant="label-hidden"
                                onchange={handlerChange}></lightning-combobox>
                        </div>
                    </div>


                    <div class="slds-text-align_center">
                        <template if:true={result}>
                           <div class="result"> {amount} {countryFrom} = <span class="result-to">{result} {countryTo}</span></div> 
                        </template>
                        <template if:true={error}>
                            <div class="result">{error}</div>
                        </template>
                        
                    </div>
                    <button type="submit"
                        class="slds-button slds-button_neutral slds-button_stretch custom-button">Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
