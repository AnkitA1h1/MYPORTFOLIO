<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <img src={clockImage} alt="Clock Image" height="220px" width="200px" class={shakeImg}/>
        <h2>{currentTime}</h2>

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-dropdown label="Hour(s)" unique-id="select-hour" options={hour}
                    onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="minute(s)" unique-id="select-minutes" options={minutes}
                    onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="AM/PM" unique-id="select-meridiems" options={meridiems}
                    onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
        </div>
        <template if:false={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled={ifFieldNotSelected}
                onclick={setAlarmHandler}>Set Alarm</button>
        </template>

        <template if:true={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" onclick={clearAlarmHandler}>Clear
                Alarm</button>
        </template>



    </div>
</template>
