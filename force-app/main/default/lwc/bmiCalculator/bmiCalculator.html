<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>

            <template if:true={bmiCategory}>
                <section>
                    <h2>Your BMI is {bmiValue}</h2>
                    <p>You are {bmiCategory}</p>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-top_large slds-var-m-bottom_medium" 
                    onclick={reCalculate}>Re-Calculate</button>
                </section>

            </template>

            <template if:false={bmiCategory}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label" for="text-input-height">Height(cm)</label>

                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-height" min="0" placeholder="Enter the height in cm."
                                required class="slds-input" name="height" value={height} onchange={inputHandler} />
                        </div>
                    </div>

                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label" for="text-input-weight">Weight(kg)</label>

                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-weight" min="0" placeholder="Enter the weight in kg."
                                required class="slds-input" name="weight" value={weight} onchange={inputHandler} />
                        </div>
                    </div>

                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">
                        Calculate</button>
                </form>
            </template>

            <div class="info-wrapper">
                <h2>Whats your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measure your BMI, you can determine your healthy
                    weight range, if your BMI is:</p>

                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You are very underweight and possible malnourished.</p>

                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a healthy weight range for young and middle-aged adults.
                </p>


                <h3 class="slds-text-color_error slds-text-heading_medium">Between 25 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">You are overweight. Get help from a GP or call the health board for
                    advice.</p>

                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-var-m-bottom_medium">You are obese and require care or surgery. Call your local doctor.
                </p>
            </div>

        </div>

    </div>
</template>
