<template>
    <c-notification></c-notification>
    <div class="app">
        <div class="box box-center" onclick={createNoteHandler}>
            <div class="doted-circle">
                <lightning-icon icon-name='utility:add' class="custom-icon" alternative-text='add' size='large'
                    title='add'></lightning-icon>
            </div>
            <h2>Add New Note</h2>
        </div>
        <template for:each={fetchNotesRecord} for:item="note">
            <div class="box slds-m-bottom_medium" key={note.Id}>
                <header>
                    <h2 class="slds-truncate">{note.Name}</h2>
                </header>
                <div class="notes">
                    <c-append-H-T-M-L result={note.Note_Description__c}></c-append-H-T-M-L>
                    
                </div>

                <footer class="footer">
                    <div class="created-date">{note.formatDate}</div>
                    <div>
                        <lightning-icon class="edit-icon" icon-name='action:edit' alternative-text='edit'
                            size='xx-small' title='edit' data-recordid={note.Id} onclick={editNoteHandler}></lightning-icon>

                        <lightning-icon class="delete-icon" icon-name='action:delete' alternative-text='delete'
                            size='xx-small' title='delete' data-recordid={note.Id} onclick={deleteNoteHandler}></lightning-icon>
                    </div>
                </footer>
            </div>
        </template>

    </div>

    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title slds-hyphenate">{noteOperation}</h1>
            <div>
                <lightning-input type="text" label="Title" name="Name" value={noteRecord.Name} onchange={changeHandler}>
                </lightning-input>

                <lightning-input-rich-text label="Description" label-visible formats={formats}
                    value={noteRecord.Note_Description__c} name="Note_Description__c" onchange={changeHandler}>
                </lightning-input-rich-text>
            </div>
            <footer slot="footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                    onclick={closeNoteHandler}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={noteSaveHandler} disabled={isTrue}>{noteOperation}</button>
            </footer>
        </c-modal>
    </template>
</template>
